{% extends "base_dash.html" %}
{% block title %}
    Nueva transacción
{% endblock title %}

{% block content %}

    <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                Nueva transacción
                            </h1>
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-dashboard"></i>  <a href="{% url 'landing:dashboard' %}">Mi tracking</a>
                                </li>
                                <li class="active">
                                    <i class="fa fa-edit"></i> Transacción
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->

                    <div class="row">
                        <div class="col-lg-6">
                            <form action="{% url 'tracking:transaccion' %}" method="POST">
                                {% csrf_token %}
                                {{form.as_p}}
                                <button type="submit" class="btn btn-primary">Agregar</button>
                                <button type="button" class="btn btn-default"><i class="fa fa-camera"></i> Ticket</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row -->

                </div>
                <!-- /.container-fluid -->
{% endblock content %}
